<!DOCTYPE html>
<html>
<head>
	
 <title>class work</title>
 <style>
 	ul> li:first-child{
 		color: #0ff90f;
 	}

 	ul> li:nth-child(3) {
 		color: #ff00f9;
 	}
 	ul> li:last-child{
 		color: red;
 	}
 	ul> li:nth-child(4){
 		color: orange;
 	}

</style>
</head>
	<body>
 	<ul type="a">
 	
 		<li><h1>HTML</h1></li>
 		<li><h1>CSS</h1></li>
 		<li><h1>JAVASCRIPT</h1></li>
 		<li><h1>BOOTSTRAP</h1></li>
 		<li><h1>WORDPRESS</h1></li>
 	
 
</ul>
</body>
 
 </html>
